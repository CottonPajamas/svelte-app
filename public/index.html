<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<!-- Note: -->
	<!-- 
		width=device-width,initial-scale=1 ~> Setting the viewport to make your website look good on all devices.
		user-scalable=no ~> The user-scalable attribute defines whether users can scale (zoom) the page content on mobile. By default, scaling is on, but if user-scalable is set to '0' or 'no' then this will prevent users from zooming
	 -->

	<meta name="author" content="CottonPajamas">
	<meta name="description" content="A simple front-end reference website created using Svelte.">
	<meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=no'>

	<title>Svelte 'R' Us</title>
	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='build/bundle.css'>
	<script defer src='build/bundle.js'></script>

	<!-- IMPT: Add this below to link the page to the manifest file -->
  <link rel="manifest" href="manifest.json">
</head>

<body>
</body>
<!-- To load the service worker, need to add the following to the base HTML template at the end of the <body> tag, like so. -->
<script>
	if (!navigator.serviceWorker.controller) {
			navigator.serviceWorker.register("/sw.js").then(function(reg) {
					console.log("Service worker has been registered for scope: " + reg.scope);
			});
	}
 </script>
</html>
